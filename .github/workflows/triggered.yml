name: Triggered Workflow

on:
  repository_dispatch:
    types: [update]
  workflow_dispatch:

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # issues: write
      # repository_dispatch: write  # 检查此权限是否适用于触发 repository_dispatch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script
        run: |
          python main.py

      - name: Commit changes
        run: |
          git config --global user.name "mai19950"
          git config --global user.email "underdog-95@outlook.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update node at $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
